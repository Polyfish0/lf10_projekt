@if (isLoading) {
  <mat-spinner></mat-spinner>
} @else {
  <div style="margin: 0.5em">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear="true">
      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openDeleteDialog(element)"><mat-icon>delete</mat-icon></button>
          <button mat-icon-button (click)="openEditDialog(element)"><mat-icon>edit</mat-icon></button>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="skill">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Qualifikation </th>
        <td mat-cell *matCellDef="let element"> {{element.skill}} </td>
      </ng-container>

      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mitarbeiter </th>
        <td mat-cell *matCellDef="let element"> {{format(element.employees)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td style="color: white" class="mat-cell" colspan="4">Keine Mitarbeiter gefunden</td>
      </tr>
    </table>

    <mat-toolbar>
      <mat-toolbar-row style="background-color: var(--mat-table-background-color)">
        <button mat-icon-button (click)="openNewDialog()"><mat-icon>add</mat-icon></button>
        <span class="spacer"></span>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons="true"></mat-paginator>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
}
